<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - CFW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        .form-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px;
        }
        .form-control:focus {
            background: rgba(255,255,255,0.15);
            border-color: #198754;
            color: white;
            box-shadow: none;
        }
        .btn-custom {
            background: #198754;
            color: white;
            padding: 12px;
            border-radius: 25px;
            border: none;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background: #157347;
            color: white;
            transform: scale(1.02);
        }
        .social-login {
            margin-top: 20px;
            text-align: center;
        }
        .social-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .social-btn:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">تذكرني</label>
                </div>
                <button type="submit" class="btn btn-custom">تسجيل الدخول</button>
            </form>
            <div class="social-login">
                <p class="mb-3">أو سجل الدخول باستخدام</p>
                <button class="social-btn">
                    <i class="fab fa-discord"></i> Discord
                </button>
                <button class="social-btn">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
            <div class="text-center mt-4">
                <a href="forgot-password.html" class="text-white">نسيت كلمة المرور؟</a>
                <p class="mt-3">ليس لديك حساب؟ <a href="register.html" class="text-success">إنشاء حساب</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // هنا يمكنك إضافة كود معالجة تسجيل الدخول
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
