<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب جديد - Theta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #000000; font-family: 'Cairo', sans-serif; color: #ffffff; }
        .register-container { background: #1a1a1a; border-radius: 12px; padding: 32px 28px; max-width: 400px; margin: 60px auto; box-shadow: 0 4px 24px rgba(0,0,0,0.4);}
        .register-title { font-size: 2rem; font-weight: bold; margin-bottom: 10px;}
        .register-subtitle { font-size: 1.1rem; margin-bottom: 20px; color: #cccccc;}
        .form-label { color: #ffffff;}
        .form-control { background: #262626; color: #ffffff; border: 1px solid #333333;}
        .form-control:focus { background: #262626; color: #ffffff; border-color: #ff8c00; box-shadow: none;}
        .btn-primary { background: #ff4500; border: none; width: 100%; font-weight: bold;}
        .btn-primary:hover { background: #cc3700;}
        .login-link { color: #ff8c00; text-decoration: none; font-weight: bold;}
        .login-link:hover { text-decoration: underline;}
    </style>
</head>
<body>
    <div class="register-container">
        <div class="text-center">
            <div class="register-title">إنشاء حساب جديد</div>
            <div class="register-subtitle">يرجى تعبئة البيانات لإنشاء حسابك</div>
        </div>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" placeholder="اسم المستخدم" required>
            </div>
            <div class="mb-3">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>
            <div class="mb-3">
                <label class="form-label">تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary">إنشاء حساب</button>
        </form>
        <div class="text-center mt-3">
            لديك حساب بالفعل؟ <a href="login.html" class="login-link">تسجيل الدخول</a>
        </div>
    </div>
    <script>
        // استقبال رسائل من Lua
        window.addEventListener('message', function(event) {
            if(event.data.type === 'showLogin') {
                window.location.href = 'login.html';
            }
            if(event.data.type === 'showRegister') {
                document.querySelector('.register-container').style.display = 'block';
            }
            if(event.data.type === 'openPanel') {
                window.location.href = 'index.html';
            }
        });
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if(document.getElementById('password').value !== document.getElementById('confirmPassword').value) {
                showMessage('كلمتا المرور غير متطابقتين!', 'error');
                return;
            }
            fetch(`https://${GetParentResourceName()}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            })
            .then(res => res.json())
            .then(res => {
                if(res.success) {
                    showMessage(res.message, 'success');
                    setTimeout(()=>{ window.location.href = 'login.html'; }, 1000);
                } else {
                    showMessage(res.message, 'error');
                }
            });
        });
        function showMessage(msg, type = 'info') {
            alert(msg);
        }
    </script>
</body>
</html>
