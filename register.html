<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - CFW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }
        .register-container {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        .form-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px;
        }
        .form-control:focus {
            background: rgba(255,255,255,0.15);
            border-color: #198754;
            color: white;
            box-shadow: none;
        }
        .btn-custom {
            background: #198754;
            color: white;
            padding: 12px;
            border-radius: 25px;
            border: none;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background: #157347;
            color: white;
            transform: scale(1.02);
        }
        .package-select {
            margin: 20px 0;
        }
        .package-option {
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .package-option:hover {
            background: rgba(255,255,255,0.1);
        }
        .package-option.selected {
            border-color: #198754;
            background: rgba(25,135,84,0.1);
        }
        .package-price {
            font-size: 1.5em;
            color: #198754;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">إنشاء حساب جديد</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">تأكيد كلمة المرور</label>
                    <input type="password" class="form-control" required>
                </div>

                <div class="package-select">
                    <label class="form-label">اختر الباقة</label>
                    <div class="package-option" data-package="SUPER">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5>SUPER</h5>
                                <p class="mb-0">لوحة تحكم متكاملة مع جميع المميزات</p>
                            </div>
                            <div class="package-price">$20</div>
                        </div>
                    </div>
                    <div class="package-option" data-package="MEDIUM">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5>MEDIUM</h5>
                                <p class="mb-0">لوحة تحكم متكاملة مع مميزات أساسية</p>
                            </div>
                            <div class="package-price">$15</div>
                        </div>
                    </div>
                    <div class="package-option" data-package="NORMAL">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5>NORMAL</h5>
                                <p class="mb-0">لوحة تحكم أساسية</p>
                            </div>
                            <div class="package-price">$10</div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">أوافق على الشروط والأحكام</label>
                </div>

                <button type="submit" class="btn btn-custom">إنشاء حساب</button>
            </form>

            <div class="text-center mt-4">
                <p>لديك حساب بالفعل؟ <a href="login.html" class="text-success">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // معالجة اختيار الباقة
        const packageOptions = document.querySelectorAll('.package-option');
        packageOptions.forEach(option => {
            option.addEventListener('click', function() {
                packageOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // معالجة نموذج التسجيل
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedPackage = document.querySelector('.package-option.selected');
            if (!selectedPackage) {
                alert('الرجاء اختيار باقة');
                return;
            }
            // هنا يمكنك إضافة كود معالجة التسجيل
            window.location.href = 'dashboard.html';
        });

        // التحقق من الباقة المحددة في الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const packageType = urlParams.get('package');
        if (packageType) {
            const packageOption = document.querySelector(`.package-option[data-package="${packageType}"]`);
            if (packageOption) {
                packageOption.classList.add('selected');
            }
        }
    </script>
</body>
</html>
